<!DOCTYPE html>
<html lang="en">
<head>
    <title>Whac-a-Mole</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./jquery-3.6.0.js"></script>
</head>
<body>
    <div class="title">WHACK-A-MOLE</div>
    <div class="user-details">
        <form id="user-info">
            <label for="player-name">Player Name</label>
            <input type="text" id="player-name" required> <br>
            <input id="start-btn" type="button" value="START">
        </form>
    </div>
    <div class="leaderboard-container">
        <button id="new-game-btn">New Game</button>
    </div>
    <div class="game-page">
        <div class="game-details">
            <div>Current score <span id="current-score">0</span></div>
            <div>Timer <span id="time-left">0</span></div>
            <div>High score <span id="high-score">0</span></div>
        </div>
        <div id="playfield">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
